    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <link href="css/leaflet.ie.css" rel="stylesheet">
    <![endif]-->

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Where We Work</a>
        </div>
        <!-- <div class="collapse navbar-collapse">

            <li><a href="#contact">Contact</a></li>
          </ul>
        </div> --> <!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <div class="starter-template">
        <div class='row'>
          <div class='col-md-4'>
            <div class='well'>
              <h3>Where We Work</h3>
              <p>Find out where people live and work in Chicago</p>

              <label class='radio-inline'>
                <input type='radio' id='rbTravelingTo' checked='checked' name='rbType'/>
                Traveling to
              </label>

              <label class='radio-inline'>
                <input type='radio' id='rbTravelingFrom' name='rbType'/>
                Traveling from
              </label>
              
              <div class='traveling-to-legend'>
                <ol class='color-legend'>
                  <li id='legend-to-1'>Less</li>
                  <li id='legend-to-2'></li>
                  <li id='legend-to-3'></li>
                  <li id='legend-to-4'></li>
                  <li id='legend-to-5'>More</li>
                </ol>
              </div>

              <div class='traveling-from-legend' style='display:none;'>
                <ol class='color-legend'>
                  <li id='legend-from-1'>Less</li>
                  <li id='legend-from-2'></li>
                  <li id='legend-from-3'></li>
                  <li id='legend-from-4'></li>
                  <li id='legend-from-5'>More</li>
                </ol>
              </div>

              <br />

            </div>
            <div class='well' id="selected-tract" style='display: none;'>
              <p class='lead'>
                <strong>Selected tract:</strong> <span></span>
              </p>
            </div>
          </div>
          <div class='col-md-8'>
            <div id='map'></div>
          </div>
        </div>
      </div>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/leaflet.js"></script>
    <script src="js/jenks.js"></script>
    <script src="js/jquery.address-1.5.min.js"></script>
    <script src="js/leaflet_lib.js"></script>

    <script src="data/chicago_CBSA_tracts.js"></script>

    <script>
      $(window).resize(function () {
        var h = $(window).height(),
          offsetTop = 65; // Calculate the top offset

        $('#map').css('height', (h - offsetTop));
      }).resize();

      LeafletLib.initialize($("#map")[0], chicago_CBSA_tracts, [41.882726, -87.93045], 9);

      // $(':radio').click(function(){
